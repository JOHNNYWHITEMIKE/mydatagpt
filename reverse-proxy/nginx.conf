server {
    listen 80;
    server_name api.mydatagpt.cloud;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.mydatagpt.cloud;

    ssl_certificate /etc/letsencrypt/live/api.mydatagpt.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.mydatagpt.cloud/privkey.pem;

    location /personal/ {
        proxy_pass http://personal-backend:3000/;
    }

    location /chatgpt/ {
        proxy_pass http://chatgpt-backend:3001/;
    }

    location / {
        proxy_pass http://frontend:8080;
    }
}
